<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verb Practice</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" type="text/css" media="screen" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <h1>Verb Practice</h1>
          <div class="row justify-content-center">
            <div class="col-sm-6 col-md-4">
              <button
                class="btn btn-primary btn-block"
                onclick="generateRandomSubject()"
              >
                Generate Subject
              </button>
            </div>
            <div class="col-sm-6 col-md-4">
              <button
                class="btn btn-success btn-block"
                onclick="generateRandomVerb()"
              >
                Generate Verb
              </button>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-sm-5 col-md-4">
              <p class="word text-center" id="word-left"></p>
            </div>
            <div class="col-sm-5 col-md-4">
              <p class="word text-center" id="word-right"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-around">
        <div class="card col-sm-8 col-md-6">
          <div class="card-body">
            <p
              class="card-text"
              id="tense-text"
              onclick="generateRandomTense()"
            >
              Verb Tense
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
